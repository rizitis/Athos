SortDesc="Wizard"
LongDesc="Wizard which makes it easier to integrate network resources with the Plasma Desktop"
VERSION=6.2.3
PRGNAM=knetattach
SRCNAM=knetattach
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.2.3/plasma-desktop-6.2.3.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=(iso-codes attica	baloo	eudev	extra-cmake-modules	fontconfig	ibus	kauth	kcmutils	kcodecs	kconfig	kdbusaddons	kdeclarative	kdoctools	kglobalaccel	ki18n	kitemmodels	knewstuff	knotifications	knotifyconfig	kpeople	kpipewire krunner	kwallet	kwin	libplasma	libxcursor	libxi	libxkbfile	plasma-activities-stats	plasma-workspace	plasma5support	qqc2-desktop-style	sdl2	signon-plugin-oauth2	xf86-input-evdev	xf86-input-libinput	xf86-input-synaptics	xkeyboard-config	accountsservice	font-noto-emoji	kirigami	kirigami-addons	plasma-workspace	qqc2-desktop-style	setxkbmap	xdg-user-dirs)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \ 
-DCMAKE_INSTALL_MANDIR=/usr/man \ 
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
DESTDIR="$PKG" cmake --install build
}
