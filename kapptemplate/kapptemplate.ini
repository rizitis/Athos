SortDesc="creation of KDE/Qt components-programs"
LongDesc="Factory for the easy creation of KDE/Qt components and programs"
VERSION=24.08.3
PRGNAM=kapptemplate
SRCNAM=kapptemplate
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.08.3/src/kapptemplate-24.08.3.tar.xz
COMPRESS=tar.xz
# Empty if not mdsum check needed.
MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=(extra-cmake-modules	karchive	kcompletion	kconfigwidgets	kcoreaddons	kdoctools	ki18n	kio)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \ 
-DCMAKE_INSTALL_MANDIR=/usr/man \ 
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
