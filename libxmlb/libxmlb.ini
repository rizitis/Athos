SortDesc="XML"
LongDesc="he libxmlb library takes XML source, and converts it to a structured binary representation with a deduplicated string table  where the strings have the NULs included."
VERSION=0.3.21
PRGNAM=libxmlb
SRCNAM=libxmlb
# Source download link
SRCURL=https://github.com/hughsie/libxmlb/archive/0.3.21/libxmlb-0.3.21.tar.gz
COMPRESS=tar.gz

REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
mkdir build
cd build
  CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson .. \
    --buildtype=release \
    --infodir=/usr/info \
    --libdir=/usr/lib${LIBDIRSUFFIX} \
    --localstatedir=/var \
    --mandir=/usr/man \
    --prefix=/usr \
    --sysconfdir=/etc \
    -Dstrip=true \
    -Dintrospection=true \
    -Dtests=false \
    -Dgtkdoc=false \
    -Dstemmer=false \
    -Dcli=true
  "${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..
}
