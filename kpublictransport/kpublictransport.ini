SortDesc="Library"
LongDesc="Library to assist with accessing public transport timetables and other data. https://invent.kde.org/libraries/kpublictransport"
VERSION=24.08.3
PRGNAM=kpublictransport
SRCNAM=kpublictransport
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.08.3/src/kpublictransport-24.08.3.tar.xz
COMPRESS=tar.xz

REQUIRED=(ki18n	networkmanager-qt	protobuf tzdata)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
