SortDesc="components "
LongDesc="Support components for porting from KF5/Qt5 to KF6/Qt6"
VERSION=6.2.3
PRGNAM=plasma5support
SRCNAM=plasma5support
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.2.3/plasma5support-6.2.3.tar.xz
COMPRESS=tar.xz

REQUIRED=(doxygen	extra-cmake-modules	graphviz	kconfig	kcoreaddons	ki18n	kio	kpackage	kservice	kxmlgui	libksysguard)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=ON \
		-DBUILD_QCH=ON
	cmake --build build
DESTDIR="$PKG" cmake --install build
}
