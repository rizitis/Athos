SortDesc="Maliit Keyboard 2"
LongDesc="Maliit Keyboard is a free software virtual keyboard for Linux systems with Wayland and X11 display servers"
VERSION=2.3.1
PRGNAM=maliit-keyboard
SRCNAM=keyboard
# Source download link
SRCURL=https://github.com/maliit/keyboard/archive/2.3.1/keyboard-2.3.1.tar.gz
COMPRESS=tar.gz

REQUIRED=(cmake	glib	hunspell	libpinyin)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build \
		-DCMAKE_BUILD_TYPE=None \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-Denable-tests=OFF
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
