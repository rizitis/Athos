  it: >-
    <p>I Have No Tomatoes (non ho pomodori) è un&apos;idea estrema per il tempo libero che culmina nella questione seguente:
    quanti pomodori puoi spiaccicare in 10 cortissimi minuti? Se si ha del tempo da perdere, questo gioco ha i giusti vegetali
    che aspettano solo di essere eliminati!</p>
  ru: >-
    <p>I Have No Tomatoes — идея экстремального активного досуга, которую можно выразить следующим вопросом: сколько помидоров
