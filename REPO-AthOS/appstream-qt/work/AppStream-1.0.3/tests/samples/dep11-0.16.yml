Description:
  he: >-
    <p>תכנה מאפשר לך למצוא ולהתקין יישומים חדשים והרחבות מערכת ולהסיר יישומים מותקנים קיימים.</p>

    <p>תכנה מציג יישומים מומלצים ופופולריים עם תיאור שימושי ומספר צילומי מסך לכל יישום. נתן למצוא יישומים דרך קטגוריות או
    דרך חיפוש.  כמו כן נתן אף לעדכן את המערכת שלך באמצעות עדכונים לא מקוונים.</p>
  fur: >-
    <p>Software al permet di cjatâ e instalâ gnovis aplicazions e estensions di sisteme e gjavâ aplicazions esistentis.</p>

    <p>Software al met in evidence te bacheche lis aplicazions popolârs cun descrizions utilis e tantis videadis par ogni
    aplicazion. Al è pussibil cjatâ lis aplicazions sedi esplorant la liste des categoriis, sedi doprant la ricercje. Al permet
    ancje di inzornâ il sisteme doprant un inzornament fûr rêt.</p>
  vi: >-
    <p>Phần mềm cho phép bạn tìm kiếm và cài đặt các ứng dụng mới và phần mở rộng hệ thống, cũng như loại bỏ các ứng dụng
    đã cài đặt hiện có.</p>

    <p>Phần mềm hiển thị các ứng dụng nổi bật và phổ biến với các mô tả hữu ích và nhiều ảnh chụp màn hình cho mỗi ứng dụng.
    Có thể tìm được các ứng dụng nhờ tìm duyệt danh sách các danh mục hoặc bằng cách tìm kiếm. Nó cũng cho phép bạn cập nhật
    hệ thống của mình bằng một bản cập nhật ngoại tuyến.</p>
  eu: >-
    <p>'Software' aplikazioak aplikazio berriak eta sistemaren hedapenak bilatzea eta instalatzea, edo eta instalatutako aplikazioak
    kentzea, baimentzen dizu.</p>

    <p>Software programak aplikazio ezagunak azalpen erabilgarriekin eta aplikazioko hainbat argazkirekin bistaratzen ditu.
    Aplikazioak kategorien zerrendak arakatuz aurki daitezke, edo bilaketak eginez. Lineaz kanpoko eguneratzearen bidez sistema
    eguneratzea baimentzen du.</p>
  zh_CN: >-
    <p>“软件”允许您查找并安装新的应用程序和系统扩展，移除已安装的应用程序。</p>

    <p>软件向您展示特色和流行的应用程序，并提供每个应用程序的描述、截图等有用信息。您可以通过浏览分类列表或搜索来找到应用程序。您还可以用它离线更新您的系统。</p>
  ja: >-
    <p>GNOME ソフトウェアでは、新しいアプリケーションやシステム拡張の検索、インストールができます。また、インストール済みアプリケーションの削除も可能です。</p>

    <p>“ソフトウェア”では、注目アプリケーションやよく使用されるアプリケーションを、役立つ説明や豊富なスクリーンショットとともにわかりやすく紹介しています。お探しのアプリケーションを探すのに適した、カテゴリーリストや検索機能も備えています。また、オフラインアップデートによるシステムの更新も可能です。</p>
  de: >-
    <p>Software ermöglicht es Ihnen, neue Anwendungen und Systemerweiterungen zu finden und zu installieren sowie bereits
    installierte Anwendungen zu entfernen.</p>

    <p>Software präsentiert vorgestellte und beliebte Anwendungen mit nützlichen Beschreibungen und mehreren Bildschirmfotos
    je Anwendung. Anwendungen können entweder durch Stöbern in den verschiedenen Kategorien oder mithilfe der Suchfunktion
    gefunden werden. Zudem ermöglicht es Ihnen, Ihr System mittels einer Offline-Aktualisierung auf den neuesten Stand zu
    bringen.</p>
  pt_BR: >-
    <p>O aplicativo Programas permite que você encontre e instale novos aplicativos e extensões do sistema, além de remover
    aplicativos já instalados.</p>

    <p>O Programas apresenta aplicativos populares e em destaque com descrições úteis e várias capturas de tela por aplicativo.
    Os aplicativos podem ser encontrados navegando na lista de categorias ou pesquisando. Ele também permite que você atualize
    seu sistema usando uma atualização offline.</p>
  be: >-
    <p>Праз Software можна знайсці і ўсталяваць новыя праграмы і пашырэнні сістэмы, а таксама выдаліць ужо ўсталяваныя праграмы.</p>

    <p>Software паказвае вартыя ўвагі і папулярныя праграмы, для кожнай з іх маюцца карысныя апісанні і некалькі здымкаў.
    Праграмы можна шукаць па катэгорыях у спісе або праз поле пошуку. Таксама Software дазваляе абнаўляць сістэму праз пазасеткавае
    абнаўленне.</p>
  pt: >-
    <p>O Software permite-lhe encontrar e instalar novas aplicações e extensões do sistema, além de remover aplicações já
    instaladas.</p>

    <p>O Software apresenta aplicações populares em destaque com descrições úteis e várias capturas de ecrã por aplicação.
    As aplicações podem ser encontradas tanto ao navegar pela lista de categorias como ao procurar. Também lhe permite atualizar
    o seu sistema utilizando uma atualização offline.</p>
  gl: >-
    <p>Software permítelle atopar e instalar novas aplicacións e extensións do sistema, así como eliminar aplicacións instaladas
    actualmente.</p>

    <p>Software móstralle aplicacións populares e destacados con descricións útiles e varias capturas por aplicación. Pode
    atopar aplicacións explorando a lista de categorías ou buscándoas. Tamén lle permite actualizar o seu sistema usando unha
    actualización fóra de liña.</p>
  hr: >-
    <p>Softver vam omogućuje pretraživanje i instalaciju novih aplikacija proširenja sustava i uklanjanje postojećih instaliranih
    aplikacija.</p>

    <p>Softver prikazuje istaknute i popularne aplikacije s korisnim opisima i snimkama aplikacija. Aplikacije se mogu pronaći
    pregledavanjem popisa kategorija ili pretraživanjem. Isto tako vam omogućuje nadopunu vašeg sustava kada nemate pristup
    Internetu.</p>
  fa: >-
    <p>نرم‌افزارها می‌گذارد برنامه‌های جدید و افزونه‌های سامانه‌ای را یافته و نصب کنید و برنامه‌های پیش‌تر نصب‌شده را بردارید.</p>

    <p>نرم‌افزارها برنامه‌های محبوب و برتر را همراه با توضیحات مفید و چندین نماگرفت از هر برنامه نمایش می‌دهد. برنامه‌ها می‌توانند
    از طریق مرور دسته‌بندی‌ها یا با استفاده از جست‌وجو پیدا و نصب شوند. همچنین به شما اجازه به‌روز رسانی سامانه از طریق به‌روز
    رسانی برون‌خط را می‌دهد.</p>
  ru: >-
    <p>Центр приложений позволяет находить и устанавливать новые приложения и системные расширения, а также удалять уже установленные
    приложения.</p>

    <p>Центр приложений предоставляет рекомендуемые и популярные приложения с описанием и несколькими снимками экрана к ним.
    Приложения можно находить, просматривая по категориям, либо с помощью функции поиска. Также центр приложений позволяет
    обновлять систему с помощью отложенных обновлений.</p>
  el: >-
    <p>Η εφαρμογή Λογισμικό σας επιτρέπει να βρείτε και να εγκαταστήσετε νέες εφαρμογές και επεκτάσεις συστήματος και να αφαιρέσετε
    υπάρχουσες εγκατεστημένες εφαρμογές.</p>

    <p>Η εφαρμογή Λογισμικό προβάλλει επιλεγμένες και δημοφιλείς εφαρμογές με χρήσιμες περιγραφές και πολλαπλά στιγμιότυπα
    οθόνης ανά εφαρμογή. Οι εφαρμογές μπορούν να βρεθούν είτε μέσα από περιήγηση της λίστας των κατηγοριών ή με αναζήτηση.
    Σας επιτρέπει επίσης να ενημερώνετε το σύστημά σας χρησιμοποιώντας μια ενημέρωση χωρίς σύνδεση.</p>
  uk: >-
    <p>Програми дозволяють знайти і встановити нові програми та системні розширення, вилучити встановлені програми.</p>

    <p>«Програми» показують рекомендовані та популярні програми з корисним описом і кількома знімками для кожної. Програми
    можна знайти переглядом списку категорій або через пошук. Також можна оновлювати вашу систему через безмережеве оновлення.</p>
  fr: >-
    <p>Logiciels sert à rechercher et installer de nouvelles applications et extensions du système, ainsi qu’à supprimer celles
    qui sont installées sur votre ordinateur.</p>

    <p>Logiciels présente une vitrine d’applications en vedette et populaires à l’aide de descriptions utiles et de plusieurs
    captures d’écran pour chacune d’elle. Vous pouvez rechercher des logiciels soit en consultant la liste des catégories,
    soit en interrogeant le moteur de recherche. Logiciels permet aussi de mettre à jour votre système hors ligne.</p>
  da: >-
    <p>Software lader dig finde og installere nye programmer og systemudvidelser, samt fjerne allerede installerede programmer.</p>

    <p>Software fremviser udvalgte og populære programmer med nyttige beskrivelser og adskillige skærmbilleder per program.
    Programmer kan findes enten ved gennemsyn af oversigten over kategorier eller gennem søgning. Dette program giver dig
    også mulighed for at opdatere dit system ved brug af offlineopdatering.</p>
  C: >-
    <p>
          Software allows you to find and install new applications and system
          extensions and remove existing installed applications.
        </p>
    <p>
          Software showcases featured and popular applications with useful
          descriptions and multiple screenshots per application.
          Applications can be found either through browsing the list of categories
          or by searching.
          It also allows you to update your system using an offline update.
        </p>
  lt: >-
    <p>Programinė įranga leidžia jums rasti ir įdiegti naujos programas bei sistemos plėtinius, taip pat pašalinti įdiegtas
    programas.</p>

    <p>Programinė įranga parodo siūlomas bei populiarias programas su naudingais aprašymais bei kelios ekrano nuotraukomis
    kiekvienai programai. Programas galima rasti naršant po kategorijų sąrašą arba ieškant. Taip pat galima atnaujinti sistemą
    naudojant atnaujinimą atsijungus.</p>
  sv: >-
    <p>Programvara gör det möjligt att hitta och installera nya program och systemkomponenter, samt att ta bort befintligt
    installerade program.</p>

    <p>Programvara förevisar föreslagna och populära program med användbara beskrivningar och ett flertal skärmbilder per
    program. Program kan antingen hittas genom att bläddra igenom kategorilistan eller genom att söka. Det gör det även möjligt
    att uppdatera systemet genom ett frånkopplat uppdateringsförfarande.</p>
  ca: >-
    <p>El Programari us permet cercar i instal·lar aplicacions noves i extensions del sistema així com eliminar aplicacions
    ja instal·lades.</p>

    <p>El programari mostra aplicacions destacades i populars amb descripcions útils i diverses captures de pantalla per aplicació.
    Les aplicacions es poden trobar navegant per la llista de categories o fent una cerca. També us permet actualitzar el
    vostre sistema mitjançant una actualització fora de línia.</p>
  bg: >-
    <p>С тази програма може да търсите и инсталирате нови приложения и системни разширения, както и да премахвате вече инсталираните
    приложения.</p>

    <p>Програмата показва на преден план избрани и популярни приложения, като за всяко може да се види описание и няколко
    снимки. Приложенията може да бъдат намерени чрез преглеждане на категоризирания списък или чрез търсене. Освен това, програмата
    може да обновява системата без връзка с мрежата.</p>
  es: >-
    <p>Software le permite buscar e instalar aplicaciones nuevas y extensiones del sistema y quitar aplicaciones instaladas.</p>

    <p>Software muestra aplicaciones destacadas y populares con descripciones útiles y múltiples capturas de pantalla por
    aplicación. Las aplicaciones se pueden encontrar navegando por la lista de categorías o buscando. También le permite actualizar
    su sistema mediante una actualización fuera de línea.</p>
  it: >-
    <p>Software consente di trovare e installare nuove applicazioni, estensioni di sistema e rimuovere applicazioni già esistenti.</p>

    <p>Software mette in mostra e in evidenza le applicazioni più popolari con utili descrizioni e varie schermate per ognuna
    di esse. Le applicazioni possono essere trovate tramite l'esplorazione dell'elenco delle categorie o tramite la ricerca.
    Software consente anche di aggiornare il sistema usando un aggiornamento non in linea.</p>
  ne: >-
    <p>सफ्टवेयरले तपाईंलाई नयाँ अनुप्रयोगहरू र प्रणाली एक्सटेन्सनहरू फेला पार्न र स्थापना गर्न र अवस्थित स्थापना गरिएका अनुप्रयोगहरू
    हटाउन अनुमति दिन्छ।</p>

    <p>सफ्टवेयरले उपयोगी विवरणहरू र प्रति अनुप्रयोग बहुविध स्क्रिनशटहरूको साथ प्रदर्शित र लोकप्रिय अनुप्रयोगहरू प्रदर्शन गर्दछ।
    अनुप्रयोगहरू श्रेणीहरूको सूची ब्राउज गरेर वा खोजी गरेर फेला पार्न सकिन्छ। यसले तपाईंलाई अफलाइन अपडेट प्रयोग गरेर तपाईंको
    प्रणाली अद्यावधिक गर्न अनुमति दिन्छ।</p>
  sl: >-
    <p>Program omogoča iskanje, nameščanje in odstranjevanje novih programov in sistemskih razširitev.</p>

    <p>Program za nameščanje programske opreme namizja GNOME predstavlja priljubljene programe s kratkimi opisi in zaslonskimi
    posnetki. Programe je mogoče iskati ali pa jih pobrskati po seznamih. Obenem omogoča tudi posodabljanje sistema s posodobitvami
    brez povezave.</p>
  tr: >-
    <p>Yazılımlar; yeni uygulama ve sistem uzantıları bulup kurmanızı, kurulu uygulamaları kaldırmanızı sağlar.</p>

    <p>Yazılımlar; seçkin ve gözde uygulamaları, her uygulama için anlaşılır açıklama ve çoklu ekran görüntüleriyle beğeninize
    sunar. Uygulamalar, kategori listesinde gezinerek veya arayarak bulunabilir. Ayrıca çevrim dışı güncelleme kullanarak
    sisteminizi güncellemenizi sağlar.</p>
  cs: >-
    <p>Aplikace Software umožňuje vyhledávat a instalovat aplikace a systémová rozšíření a odebírat stávající nainstalované
    aplikace.</p>

    <p>Aplikace Software vám představí významné a oblíbené aplikace pomocí srozumitelného popisu a několika snímků obrazovky.
    Aplikace můžete najít buď ručním procházením podle kategorií nebo pomocí textového vyhledávání. Rovněž můžete aktualizovat
    svůj systém a to i bez aktuálního připojení k Internetu.</p>
  id: >-
    <p>Perangkat Lunak memungkinkan Anda menemukan dan memasang aplikasi dan ekstensi sistem baru dan menghapus aplikasi yang
    telah dipasang.</p>

    <p>Perangkat Lunak memajang aplikasi-aplikasi populer dan pilihan dengan deskripsi yang berguna dan beberapa cuplikan
    layar per aplikasi. Aplikasi bisa ditemukan dengan meramban daftar kategori atau dengan mencari. Itu juga memungkinkan
    Anda memutakhirkan sistem Anda memakai pemutakhiran luring.</p>
  sr: >-
    <p>Програми вам дозвољавају да пронађете и инсталирате нове програме и проширења система и да уклоните постојеће инсталиране
    програме.</p>

    <p>Програми приказују издвојене и популарне програме са корисним описима и неколико снимака екрана по програму. Програми
    могу бити пронађени прегледањем списка категорија или претраживањем. Такође вам омогућава одржавање ажурног система коришћењем
    технологије ванмрежних ажурирања.</p>
  ko: >-
    <p>소프트웨어에서 새 프로그램과 시스템 확장을 찾아 설치할 수 있고, 기존에 설치한 프로그램을 제거할 수 있습니다.</p>

    <p>소프트웨어 프로그램은 각각의 추천 항목과 인기 있는 프로그램을 유용한 설명과 여러가지 미리보기 화면을 곁들여 선보입니다. 분류 목록을 탐색하거나 검색을 통해 프로그램을 찾을 수 있습니다. 오프라인 업데이트를
    사용하여 시스템을 업데이트할 수도 있습니다.</p>
  en_GB: >-
    <p>Software allows you to find and install new applications and system extensions and remove existing installed applications.</p>

    <p>Software showcases featured and popular applications with useful descriptions and multiple screenshots per application.
    Applications can be found either through browsing the list of categories or by searching. It also allows you to update
    your system using an offline update.</p>
  fi: >-
    <p>Ohjelmistot mahdollistaa uusien sovellusten löytämisen ja asennuksen sekä nykyisten sovellusten poistamisen.</p>

    <p>Ohjelmistot esittelee suosittuja sovelluksia lukuisten kuvakaappausten ja kuvauksen kera. Sovellukset ovat löydettävissä
    eri luokkia selaamalla tai nimellä etsimällä. Voit myös päivittää järjestelmän offline-päivityksenä.</p>
  pl: >-
    <p>Menedżer oprogramowania umożliwia wyszukiwanie i instalowanie nowych programów i rozszerzeń systemu oraz usuwanie już
    zainstalowanych programów.</p>

    <p>Menedżer oprogramowania prezentuje polecane i popularne programy z przydatnymi opisami i wieloma zrzutami ekranu. Programy
    mogą być wyszukiwane lub przeglądane według kategorii. Możliwe jest także aktualizowanie systemu za pomocą funkcji aktualizacji
    w trybie offline.</p>
  pa: >-
    <p>ਸਾਫਟਵੇਅਰ ਤੁਹਾਨੂੰ ਨਵੇਂ ਐਪਲੀਕੇਸ਼ਨ ਤੇ ਸਿਸਟਮ ਇਕਸਟੈਂਸ਼ਨ ਲੱਭਣ ਤੇ ਇੰਸਟਾਲ ਕਰਨ ਅਤੇ ਮੌਜੂਦਾ ਇੰਸਟਾਲ ਹੋਈਆਂ ਐਪਲੀਕੇਸ਼ਨ ਹਟਾਉਣ ਲਈ ਸਹਾਇਕ
    ਹੈ।</p>

    <p>ਸਾਫਟਵੇਅਰ ਖਾਸ ਅਤੇ ਹਰਮਨਪਿਆਰੀਆਂ ਐਪਲੀਕੇਸ਼ਨਾਂ ਨੂੰ ਹਰੇਕ ਐਪਲੀਕੇਸ਼ਨ ਲਈ ਫਾਇਦੇਮੰਦ ਵੇਰਵੇ ਅਤੇ ਕਈ ਤਸਵੀਰਾਂ ਨਾਲ ਵੇਖਾਉਂਦਾ ਹੈ। ਐਪਲੀਕੇਸ਼ਨਾਂ
    ਨੂੰ ਵਰਗਾਂ ਦੀ ਸੂਚੀ ਵਿਚੋਂ ਚੁਣਿਆ ਜਾਂ ਖੋਜ ਕਰਕੇ ਲੱਭਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਇਹ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸਿਸਟਮ ਨੂੰ ਆਫਲਾਈਨ ਅੱਪਡੇਟ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਅੱਪਡੇਟ
    ਕਰਨ ਲਈ ਵੀ ਸਹਾਇਕ ਹੈ।</p>
  lv: >-
    <p>“Programmatūra” jums ļauj atrast un instalēt jaunas lietotnes un sistēmas paplašinājumus, kā arī izņemt jau instalētās
    lietotnes.</p>

    <p>“Programmatūra” rāda izceltās un populārās lietotnes, ar noderīgiem aprakstiem un vairākiem ekrānattēliem uz lietotni.
    Lietotnes var atrast vai nu pārlūkojot kategoriju sarakstu, vai arī meklējot. Tā jums ļauj arī atrast sistēmas atjauninājumus,
    izmantojot nesaistes atjaunināšanu.</p>
  hu: >-
    <p>A Szoftverek lehetővé teszi új alkalmazások és rendszerkiterjesztések keresését, telepítését, valamint a meglévő telepített
    alkalmazások eltávolítását.</p>

    <p>A Szoftver bemutatja a kiemelt és népszerű alkalmazásokat, hasznos leírásokat és alkalmazásonként több képernyőképet
    is megjelenít. Az alkalmazások a kategóriák listáinak tallózásával vagy kereséssel találhatók meg. A program lehetővé
    teszi a rendszer frissítését kapcsolat nélküli frissítés használatával is.</p>
  kk: >-
    <p>Software қолданбасы сізге жаңа қолданбалар мен жүйелік кеңейтулерді тауып, орнатуды және орнатылған қолданбаларды өшіруді
    мүмкін қылады.</p>

    <p>БҚ қолданбасы ұсынылатын және әйгілі қолданбаларды көрсетіп отырады, олардың пайдалы сипаттамасы және әрбіреуінің бірнеше
    скриншоты бар болады. Қолданбаларды санаттар тізімдерін шолу арқылы немесе тікелеі іздеу арқылы табуға болады. Сонымен
    қатар, бұл қолданба арқылы жүйеңізді желіден тыс жаңартуларымен жаңартуға болады.</p>
  nl: >-
    <p>Met Gnome Software kunt u nieuwe toepassingen en systeemuitbreidingen vinden en installeren, en bestaande geïnstalleerde
    toepassingen verwijderen.</p>

    <p>Software geeft aanbevolen en populaire toepassingen weer met nuttige beschrijvingen en meerdere schermafdrukken per
    toepassing. U vindt toepassingen door ofwel de lijst van categorieën te bekijken of door te zoeken. U kunt ook uw systeem
    bijwerken met behulp van een offline-update.</p>
  zh_TW: >-
    <p>《軟體》能讓您尋找及安裝新的應用程式與系統擴充套件，也能對已安裝的應用程式進行移除動作。</p>

    <p>《軟體》中陳列了各式各樣富有特色又受歡迎的應用程式，並提供描述與螢幕快照等實用訊息讓您能深入瞭解。您可以透過瀏覽分類列表或是使用搜尋功能找出所需的應用程式，亦可透過離線更新的方式更新系統。</p>
