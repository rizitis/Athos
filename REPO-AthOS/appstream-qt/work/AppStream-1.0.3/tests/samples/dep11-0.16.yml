Description:
  eu: >-
    <p>Gwenview KDEk egindako irudi erakusle azkar eta erabilerraza da, irudi bilduma  bat arakatu eta bistaratzeko aproposa.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Irudien manipulazio errazak egin ditzake: biratu, ispilatu, irauli eta handiera aldatu</li>
      <li>Fitxategi kudeaketarako oinarrizko ekintzak egin ditzake, hala nola kopiatu, mugitu, ezabatu eta beste batzuk</li>
      <li>Aplikazio autonomo gisa erabili daiteke, baita kapsulatutako erakusle gisa Konqueror web arakatzailean</li>
    </ul>
  nds: >-
    <p>Markmalen:</p>

    <ul>
      <li>Ünnerstütt eenfach Bildbewerken: Dreihen, Spegeln, Ümdreihen und Grött topassen</li>
      <li>Ünnerstütt eenfach Dateipleegakschonen as Koperen, Verschuven, Wegdoon un en poor anner.</li>
      <li>Funkscheneert för sik oder inbett na den Nettkieker Konqueror</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>GwenView je brz i lak za upotrebu prikazivač slika od KDE‑a, idealan za pregledanje zbirki slika.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Jednostavne obrade slike: obrtanje, preslikavanje, prevrtanje i promena veličine.</li>
      <li>Osnovne radnje upravljanja fajlovima, poput kopiranja, premeštanja, brisanja, itd.</li>
      <li>Radi i kao samostalan program i kao ugnežđeni prikazivač u K‑osvajaču.</li>
    </ul>
  ka: >-
    <p>Gwenview სწრაფი და ადვილად გამოსაყენებელი პროგრამაა KDE-სგან. ის იდეალურია სურათების კოლექციების დასათვალიერებლად და
    დასალაგებლად.</p>

    <p>თვისებები:</p>

    <ul>
      <li>აქვს სურათების ისეთი მარტივი მანიპულაციების მხარდაჭერა, როგორიცაა შემობრუნება, სარკისებური ანარეკლი, გადაბრუნება
    და ზომის შეცვლა</li>
      <li>აქვს სურათების ფაილების ისეთი მარტივი მანიპულაციების მხარდაჭერა, როგორიცაა კოპირება, გადატანა, წაშლა და სხვა</li>
      <li>შეუძლია ფუნქციონირება როგორც ცალკე აპლიკაციას, ისე, როგორც Konquero-ში ჩადგმულ პროგრამას</li>
    </ul>
  az: >-
    <p>Gwenview KDE-nin təqdim etdiyi istifadəsi rahat şəkillərə baxış vasitəsidir və şəkil kolleksiyalarına baxmaq və onları
    göstərmək üçün idealdır.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Şəkil üzərində bu kimi sadə əməlləri dəstəkləyir: döndərmə, əks etdirmə və ölçüsünü dəyişdirmə</li>
      <li>Kopyalamaq, köçürmək, silmək, və bu kimi bir çox əsas faylı idarəetmə əməllərini dəstəkləyir</li>
      <li>Həm ayrıca proqram, həm də Konqueror veb bələdçisində daxili baxış proqramı kimi işləyir</li>
    </ul>
  zh-TW: >-
    <p>Gwenview 是 KDE 裡一套快速並簡易使用的影像檢視器，用來瀏覽與顯示圖片集相當理想。</p>

    <p>功能：</p>

    <ul>
      <li>支援簡單影像處理：旋轉、鏡射、翻轉與調整大小</li>
      <li>支援基本的管理動作，如複製、移動、刪除與其他</li>
      <li>可以是單獨的應用程式，也可以嵌入在 Konqueror 瀏覽器中</li>
    </ul>
  nb: >-
    <p>Funksjoner:</p>

    <ul>
      <li>Støtter enkle bildemanipuleringer: rotere, speilvende, snu om og endre størrelse</li>
      <li>Støtter enkle filhandlinger som kopiere, flytte, slette og andre</li>
      <li>Virker både som et frittstående program og som innebygget viser i nettleseren Konqueror</li>
    </ul>
  de: >-
    <p>Gwenview ist ein schneller und einfach zu verwendender Bildbetrachter besonders für die Anzeige einer Sammlung von
    Bildern.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Unterstützt einfache Bildbearbeitung wie Drehen, Spiegeln waagerecht und senkrecht und Größenänderung</li>
      <li>Grundlegende Dateiverwaltungsaktionen wie Kopieren, Verschieben, Löschen und weitere Aktionen</li>
      <li>Funktioniert sowohl als eigenständiges Programm als auch als eingebetteter Betrachter im Webbrowser Konqueror.</li>
    </ul>
  sr-ijekavian: >-
    <p>Гвенвју је брз и лак за употребу приказивач слика од КДЕ‑а, идеалан за прегледање збирки слика.</p>

    <p>Могућности:</p>

    <ul>
      <li>Једноставне обраде слике: обртање, пресликавање, превртање и промена величине.</li>
      <li>Основне радње управљања фајловима, попут копирања, премештања, брисања, итд.</li>
      <li>Ради и као самосталан програм и као угнежђени приказивач у К‑освајачу.</li>
    </ul>
  ia: >-
    <p>Gwenview es un visor de imagine per KDE rapide e facile de usar, ideal per monstrar e navigar  in un colection de images.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Il supporta simple manipultiones de imagine: rotar, reflecter,  girar e redimensionar</li>
      <li>Il suppporta actiones de gestion de file basic tal como copiar,mover, deler, e alteres</li>
      <li>Il functiona e como application per se mesme e un visor incorporate in le navigator web Konqueror</li>
    </ul>
  gl: >-
    <p>Gwenview é un visor de imaxes por KDE rápido e doado de utilizar, ideal para examinar e mostrar unha colección de imaxes.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Permite manipulacións sinxelas de imaxes de maneira individual: rotar, reflectir, inverter e cambiar o tamaño.</li>
      <li>Permite realizar accións básicas de xestión de ficheiros como copiar, mover, eliminar, etc.</li>
      <li>Pode usarse como unha aplicación autónoma e tamén como un visor incrustado no navegador web Konqueror.</li>
    </ul>
  pt: >-
    <p>O Gwenview é um visualizador de imagens rápido e simples de usar do KDE, ideal para a navegação e apresentação de uma
    colecção de imagens.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporta as manipulações simples de imagens: rotação, espelho, inversão e dimensionamento</li>
      <li>Suporta as acções básicas de gestão de ficheiros, como a cópia, movimentação, remoção, entre outras</li>
      <li>Funciona tanto como uma aplicação independente como um visualizador incorporado no navegador Web Konqueror</li>
    </ul>
  nn: >-
    <p>Gwenview er ein biletvisar frå KDE. Han passar svært godt for å bla gjennom og visa ei samling med bilete.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Støttar enkel biletmanipulering: rotering, spegelvending og endring av biletstorleik</li>
      <li>Støtter enkle filhandlingar, som kopiering, flytting og sletting</li>
      <li>Kan brukast både som eit frittståande program og som innebygd biletviser i nettlesaren Konqueror</li>
    </ul>
  ro: >-
    <p>Gwenview e un vizualizor de imagini rapid și ușor de folosit de la KDE, ideal pentru răsfoirea și afișarea unei colecții
    de imagini.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>Susține manipulări simple ale imaginilor: rotire, oglindire, răsturnare și redimensionare</li>
      <li>Susține acțiuni de bază pentru gestiunea fișierelor, cum ar fi copiere, mutare, ștergere, și altele</li>
      <li>Funcționează atât ca aplicație de sine stătătoare, precum și ca vizualizor înglobat în navigatorul web Konqueror</li>
    </ul>
  zh-CN: >-
    <p>Gwenview 是 KDE 出品的一款轻便易用的图像查看器，是浏览、显示多张图像时的理想工具。</p>

    <p>程序功能：</p>

    <ul>
      <li>支持简单的图片操作：旋转、镜像、翻转和缩放</li>
      <li>支持基本文件管理操作，例如复制、移动、删除等</li>
      <li>既可以独立运行，也可以作为 Konqueror 网页浏览器的内建图片查看器使用。</li>
    </ul>
  ru: >-
    <p>Gwenview — быстрая и простая в использовании программа просмотра изображений от KDE.</p>

    <p>Возможности:</p>

    <ul>
      <li>Поддержка простых преобразований изображения: поворот, отражение, переворот и изменение размера</li>
      <li>Поддержка базовых действий с файлами: копирование, перемещение, удаление и другие</li>
      <li>Доступен как отдельное приложение и как встроенный инструмент просмотра изображений в веб-браузере Konqueror</li>
    </ul>
  el: >-
    <p>Το Gwenview είναι ένας γρήγορος και εύχρηστος προβολέας εικόνων για το KDE, ιδανικός για περιήγηση και εμφάνιση συλλογών
    από εικόνες.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Υποστηρίζει απλές λειτουργίες διαχείρισης εικόνας: περιστροφή, καθρεπτισμό, αναστροφή και αλλαγή μεγέθους</li>
      <li>Υποστηρίζει βασικές ενέργειες διαχείρισης αρχείων όπως αντιγραφή, μετακίνηση, διαγραφή κ.α.</li>
      <li>Λειτουργεί και ως αυτόνομη εφαρμογή και ως ενσωματωμένος προβολέας στον περιηγητή ιστού Konqueror</li>
    </ul>
  uk: >-
    <p>Gwenview — швидка і проста у користування програма для перегляду зображень від KDE, ідеальна для навігації збіркою
    зображень та показу зображень.</p>

    <p>Можливості:</p>

    <ul>
      <li>підтримка обробки зображень: обертання, віддзеркалення, перевертання та зміни розмірів;</li>
      <li>підтримка базових дій з керування файлами: копіювання, пересування, вилучення тощо;</li>
      <li>можливість роботи у режимі окремої програми та вбудованого переглядача у програмі для керування файлами Konqueror;</li>
    </ul>
  fr: >-
    <p>Gwenview est un afficheur d'images rapide et facile à utiliser pour KDE, idéal pour parcourir et afficher une collection
    d'images.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Prise en charge des manipulations d'image simples : rotation, miroir, basculer, et redimensionner</li>
      <li>Prise en charge d'actions basiques de gestion de fichiers comme copier, déplacer, supprimer, et autres</li>
      <li>Fonctionne à la fois comme application autonome et comme afficheur embarqué dans le navigateur web Konqueror</li>
    </ul>
  da: >-
    <p>Gwenview er en hurtig og brugervenlig billedfremviser fra KDE, ideel til at gennemse og vise en samling af billeder.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Understøtter simpel billedredigering: Rotér, spejlvend, vend og ændre størrelse</li>
      <li>Understøtter basal filhåndteringshandlinger, såsom kopiér, flyt, slet m.m.</li>
      <li>Fungerer både som selvstændigt program og som indlejret fremviser i webbrowseren Konqueror</li>
    </ul>
  is: >-
    <p>Gwenview er hraðvirkur og auðveldur myndskoðari frá KDE, hentugur til að vafra og birta myndir í myndasafni.</p>

    <p>Eiginleikar:</p>

    <ul>
      <li>Styður einfaldar myndvinnsluaðgerðir: snúa, spegla, fletta og breyta stærð</li>
      <li>Styður einfaldar skráastjórnunaraðgerðir á borð við afritun, færslu, eyðingu og fleira</li>
      <li>Virkar bæði sem sjálfstætt forrit og sem ívafinn skoðari í Konqueror netvafranum</li>
    </ul>
  lt: >-
    <p>Gwenview yra greita ir lengva naudoti paveikslų žiūryklė pagal KDE, tobulai tinkanti naršyti ir atvaizduoti paveikslų
    kolekcijas.</p>

    <p>Ypatybės:</p>

    <ul>
      <li>Palaiko paprastas paveikslėlių manipuliacijas: pasukimas, veidrodis, apvertimas ir dydžio keitimą</li>
      <li>Palaiko paprastą failų tvarkymo veiksmus kaip kopijavimą, perkėlimą, trynimą ir kitus</li>
      <li>Veikia kaip pavienė programa ir kaip įterpta žiūryklė Konqueror naršyklėje</li>
    </ul>
  ca: >-
    <p>El Gwenview és un visualitzador d'imatges ràpid i senzill d'ús, creat per la comunitat KDE, ideal per a navegar i visualitzar
    col·leccions d'imatges.</p>

    <p>Característiques:</p>

    <ul>
      <li>Permet la manipulació senzilla d'imatges: gira, mirall, inverteix i canvia la mida</li>
      <li>Permet les accions bàsiques de gestió de fitxers com copia, mou, suprimeix i altres</li>
      <li>Funciona tant com una aplicació independent o un visualitzador incrustat al navegador web Konqueror</li>
    </ul>
  sk: >-
    <p>Gwenview je rýchly a jednoducho použiteľný prehliadač obrázkov pre KDE, ideálny na prehliadanie a zobrazenie kolekcie
    obrázkov.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Podporuje jednoduché manipulácie s obrázkami: otáčanie, zrkadlenie, prevrátenie a zmenu veľkosti</li>
      <li>Podporuje základné akcie správy súborov ako kopírovanie, presúvanie, mazanie a iné</li>
      <li>Funguje tak ako samostatná aplikácia, ako aj vstavaný prehliadač vo webovom prehliadači Konqueror</li>
    </ul>
  sv: >-
    <p>Gwenview är en snabb och lättanvänd bild- och videovisare av KDE, idealisk för att bläddra i och visa en bildsamling.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Stöder enkla bildändringar: Rotera, spegla, vänd och ändra storlek</li>
      <li>Stöder grundläggande filhanteringsåtgärder som kopiera, flytta, ta bort, med mera</li>
      <li>Fungerar både som ett fristående program och för inbäddad visning i webbläsaren Konqueror</li>
    </ul>
  pt-BR: >-
    <p>Gwenview é um visualizador de imagens rápido e fácil de usar, da KDE, ideal para navegar e exibir uma coleção de imagens.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporta manipulações simples de imagens: rotação, espelhamento, inversão e redimensionamento</li>
      <li>Suporta ações básicas de gerenciamento de arquivos, como cópia, movimentação, exclusão, entre outras</li>
      <li>Funciona tanto como um aplicativo independente quanto como visualizador incorporado ao navegador web Konqueror</li>
    </ul>
  C: >-
    <p>
          Gwenview is a fast and easy to use image viewer by KDE, ideal for browsing and displaying a collection of images.
        </p>
    <p>Features:</p>

    <ul>
      <li>Supports simple image manipulations: rotate, mirror, flip, and resize</li>
      <li>Supports basic file management actions such as copy, move, delete, and others</li>
      <li>Functions both as a standalone application and an embedded viewer in the Konqueror web browser</li>
    </ul>
  ko: >-
    <p>Gwenview는 KDE의 빠르고 사용하기 편한 그림 뷰어입니다.</p>

    <p>기능:</p>

    <ul>
      <li>간단한 그림 조작: 회전, 대칭, 반전, 크기 조정</li>
      <li>파일 복사, 이동, 삭제와 같은 기본 파일 관리 작업</li>
      <li>단독 프로그램 및 Konqueror 웹 브라우저의 플러그인으로 작동</li>
    </ul>
  es: >-
    <p>Gwenview es un visor de imágenes rápido y fácil de usar creado por KDE, ideal para explorar y mostrar una colección
    de imágenes.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Permite manipulaciones simples de imágenes: rotar, reflejar, invertir y cambiar de tamaño</li>
      <li>Permite acciones básicas de gestión de archivos, como copiar, mover y borrar, entre otras</li>
      <li>Funciona como aplicación independiente o como visor integrado en el navegador web Konqueror</li>
    </ul>
  ar: >-
    <p>جونفيو عارض صور سريع وسهل الاستخدام بواسطة كدي ، وهو مثالي لتصفح وعرض مجموعة من الصور.</p>

    <p>الميزات:</p>

    <ul>
      <li>دعم التّلاعب البسيط بالصّورة: التّدوير، والعكس، والقلب وتغيير الحجم</li>
      <li>دعم إجراءات إدارة الملفّات البسيطة كالنّسخ، والنّقل، والحذف وغيرها</li>
      <li>يعمل كتطبيق مستقلّ وعارض مضمّن في متصفّح الوِبّ كنكر</li>
    </ul>
  it: >-
    <p>Gwenview è un visore di immagini veloce e semplice da usare di KDE, ideale per sfogliare e visualizzare una raccolta
    di immagini.</p>

    <p>Caratteristiche:</p>

    <ul>
      <li>Supporta semplici operazioni di manipolazione di immagini: ruota, rispecchia, rifletti e ridimensioni</li>
      <li>Supporta semplici azioni di gestione file come copia, spostamento, eliminazione ed altre</li>
      <li>Funziona sia come applicazione indipendente che come visore integrabile nel browser web Konqueror</li>
    </ul>
  hi: >-
    <p>केडीई द्वारा ग्वेनव्यू एक तेज़ और उपयोग में आसान छवि दर्शक है, जो छवियों के संग्रह को ब्राउज़ करने और प्रदर्शित करने
    के लिए आदर्श है।</p>

    <p>विशेषताएँ :</p>

    <ul>
      <li>सरल छवि जोड़तोड़ का समर्थन करता है: घुमाना, दर्पण, पलटना और आकार बदलना</li>
      <li>मूल फ़ाइल प्रबंधन क्रियाओं का समर्थन करता है जैसे कॉपी करना, स्थानांतरित करना, हटाना, और अन्य</li>
      <li>यह कॉन्करर वेब ब्राउज़र एम्बेडेड व्यूअरमें और स्टैंडअलोन एप्लिकेशन दोनों के रूप में कार्य करता है</li>
    </ul>
  sl: >-
    <p>Gwenview je hiter in enostaven pregledovalnik slik za KDE. Idealen je za brskanje po in prikazovanje zbirk slik.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Podpira preproste spremembe slik: vrtenje, zrcaljenje, obračanje in spreminjanje velikosti</li>
      <li>Podpira osnovne ukaze za delo z datotekami: kopiranje, premikanje, brisanje in drugo</li>
      <li>Deluje tako kot samostojen program, kot tudi v brskalnik Konqueror vgrajen pregledovalnik</li>
    </ul>
  bg: >-
    <p>Gwenview е програма на KDE за бързо и лесно преглеждане на колекция от изображения.</p>

    <p>Функции:</p>

    <ul>
      <li>Поддържа прости методи на обработка на изображения: завъртване, огледален образ, обръщане и преоразмеряване</li>
      <li>Поддържа основни файлови операции като копиране, преместване, изтриване и други</li>
      <li>Действа като самостоятелно приложение и като вградена програма за преглед на изображения в Konqueror</li>
    </ul>
  id: >-
    <p>Gwenview adalah cepat dan mudah untuk penggunaan penampil citra oleh KDE, sangat baik untuk menelusuri dan menampilkan
    citra dari sebuah koleksi.</p>

    <p>Fitur:</p>

    <ul>
      <li>Mendukung manipulasi citra sederhana: rotasi, cermin, jungkir, dan ubah ukuran</li>
      <li>Mendukung aksi pengelolaan file dasar seperti salin, pindah, hapus, dan lainnya</li>
      <li>Fungsi sebagai aplikasi mandiri dan penampil tertanam dalam browser web Konqueror</li>
    </ul>
  cs: >-
    <p>Gwenview je jednoduchý a rychlý prohlížeč obrázků od KDE. Ideální pro procházení a prohlížení sbírek obrázků.</p>

    <p>Vlastnosti:</p>

    <ul>
      <li>Podporuje základní nástroje pro manipulaci s obrázky: Otočení, zrcadlení, převrácení a změnu velikosti</li>
      <li>Podporuje běžnou správu souborů, jako například kopírování, přesun, vymazání a podobně</li>
      <li>Pracuje jako samostatná aplikace i jako vložená komponenta ve webovém prohlížeči Konqueror</li>
    </ul>
  sr: >-
    <p>Гвенвју је брз и лак за употребу приказивач слика од КДЕ‑а, идеалан за прегледање збирки слика.</p>

    <p>Могућности:</p>

    <ul>
      <li>Једноставне обраде слике: обртање, пресликавање, превртање и промена величине.</li>
      <li>Основне радње управљања фајловима, попут копирања, премештања, брисања, итд.</li>
      <li>Ради и као самосталан програм и као угнежђени приказивач у К‑освајачу.</li>
    </ul>
  fi: >-
    <p>Gwenview on KDE:n nopea ja helppokäyttöinen kuvakatselin, joka on ihanteellinen kuvakokoelmien selaukseen ja esittämiseen.</p>

    <p>Ominaisuudet:</p>

    <ul>
      <li>Tukee yksinkertaista kuvien manipulointia: kiertämistä, kääntämistä, peilaamista ja koon muuttamista</li>
      <li>Tukee tiedostonhallinnan perusasioita kuten kopiointia, siirtämistä, poistamista ynnä muuta</li>
      <li>Toimii sekä erillisenä ohjelmana että upotettuna katselimena Konqueror-verkkoselaimessa</li>
    </ul>
  et: >-
    <p>Gwenview on KDE kiire ja kasutajasõbralik piltide näitaja, ideaale vahend pildikogude sirvimiseks ja kuvamiseks.</p>

    <p>Omadused:</p>

    <ul>
      <li>Toetab lihtsaid pilditöötlusvõimalusi: pööramine, peegeldamine ja suuruse muutmine</li>
      <li>Toetab lihtsamaid failihaldusvõimalusi: kopeerimine, liigutamine, kustutamine jms</li>
      <li>Töötab nii eraldi rakendusena kui ka põimituna veebibrauserisse Konqueror</li>
    </ul>
  pl: >-
    <p>Gwenview to szybka i łatwa w użyciu przeglądarka obrazów dla KDE. Świetnie nadaje się do przeglądania i wyświetlania
    zbiorów obrazów.</p>

    <p>Możliwości:</p>

    <ul>
      <li>Obsługa prostych działań na obrazach: obrót, odbicie w poziomie, odbicie w pionie oraz zmiana rozmiaru</li>
      <li>Możliwość wykonywania prostych działań plikowych takich jak kopiuj, przenieś, usuń i innych</li>
      <li>Możliwość działania jako samodzielny program lub jako osadzona przeglądarka w przeglądarce sieciowej Konqueror</li>
    </ul>
  hu: >-
    <p>A Gwenview egy gyors és egyszerűen használható képmegjelenítő a KDE-hez, ideális képgyűjtemények böngészéséhez és megjelenítéséhez.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Egyszerű képműveletek támogatása: forgatás, tükrözés, átméretezés</li>
      <li>Egyszerű fájlművelet, mint például másolás, áthelyezés, törlés támogatása</li>
      <li>Önálló alkalmazásként és a Konqueror webböngészőbe épített képmegjelenítőként is működik</li>
    </ul>
  en-GB: >-
    <p>Gwenview is a fast and easy to use image viewer by KDE, ideal for browsing and displaying a collection of images.</p>

    <p>Features:</p>

    <ul>
      <li>Supports simple image manipulations: rotate, mirror, flip, and resize</li>
      <li>Supports basic file management actions such as copy, move, delete, and others</li>
      <li>Functions both as a standalone application and an embedded viewer in the Konqueror web browser</li>
    </ul>
  ca-valencia: >-
    <p>Gwenview és un visor d'imatges ràpid i senzill d'ús, creat per la comunitat KDE, ideal per a navegar i visualitzar
    col·leccions d'imatges.</p>

    <p>Característiques:</p>

    <ul>
      <li>Permet la manipulació senzilla d'imatges: gira, espill, invertix i canvia la mida</li>
      <li>Permet les accions bàsiques de gestió de fitxers com copia, mou, suprimix i altres</li>
      <li>Funciona tant com una aplicació independent o un visor incrustat en el navegador web Konqueror</li>
    </ul>
  pa: >-
    <p>ਜੀਵੀਨ-ਵਿਊ KDE ਲਈ ਤੇਜ਼ ਤੇ ਵਰਤਣ ਲਈ ਸੌਖਾ ਚਿੱਤਰ ਦਰਸ਼ਕ ਹੈ, ਜੋ ਕਿ ਚਿੱਤਰਾਂ ਦੇ ਭੰਡਾਰ ਨੂੰ ਬਰਾਊਜ਼ ਕਰਨ ਤੇ ਦਿਖਾਉਣ ਲਈ ਢੁੱਕਵਾਂ ਹੈ।</p>

    <p>ਫੀਚਰ:</p>

    <ul>
      <li>ਸਧਾਰਨ ਚਿੱਤਰ ਤਬਦੀਲੀਆਂ ਲਈ ਸਹਾਇਕ ਹੈ: ਘੁੰਮਾਉਣਾ, ਮਿਰਰ ਕਰਨਾ, ਪਲਟਣਾ ਤੇ ਮੁੜ-ਆਕਾਰ ਦੇਣਾ</li>
      <li>ਮੁੱਢਲੇ ਫ਼ਾਈਲ ਇੰਤਜ਼ਾਮ ਕਾਰਵਾਈਆਂ ਜਿਵੇਂ ਕਿ ਕਾਪੀ ਕਰਨਾ, ਭੇਜਣਾ, ਹਟਾਉਣਾ ਤੇ ਹੋਰ ਲਈ ਸਹਾਇਕ ਹੈ</li>
    </ul>
  sr-Latn: >-
    <p>GwenView je brz i lak za upotrebu prikazivač slika od KDE‑a, idealan za pregledanje zbirki slika.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Jednostavne obrade slike: obrtanje, preslikavanje, prevrtanje i promena veličine.</li>
      <li>Osnovne radnje upravljanja fajlovima, poput kopiranja, premeštanja, brisanja, itd.</li>
      <li>Radi i kao samostalan program i kao ugnežđeni prikazivač u K‑osvajaču.</li>
    </ul>
  nl: >-
    <p>Gwenview is een snelle en gemakkelijk te gebruiken viewer voor afbeeldingen door KDE, ideaal voor bladeren door en
    weergeven van een verzameling afbeeldingen.</p>

    <p>Mogelijkheden:</p>

    <ul>
      <li>Ondersteunt eenvoudige bewerking van afbeeldingen: roteren, spiegelen, omdraaien en grootte wijzigen</li>
      <li>Ondersteunt acties voor basis bestandsbeheer zoals kopiëren, verplaatsen, verwijderen en andere</li>
      <li>Functies zowel als een alleenstaande toepassing als een ingebedde viewer in de webbrowser Konqueror</li>
    </ul>
  hsb: >-
    <p>Gwenview je spěšny a přihódny wobhladowar za wobrazy we KDE, idealny za přehladowanje a pokazowanje zběrki wobrazow.</p>

    <p>Wosebitosće:</p>

    <ul>
      <li>Podpěruje jednoru manipulaciju wobrazow: wjerćeć, špihelować, wobroćić a powjetšić/pomjeńšić</li>
      <li>Podpěruje jednore rjadowanske akcije za dataje kaž kopěrowanje, přesunjenje, zničenje a druhe</li>
      <li>Funguje jako samostatna aplikacija a tež jako integrowana přehladowarka w konquerorje</li>
    </ul>
  tr: >-
    <p>Gwenview, KDE için hızlı ve kolay kullanılır bir görsel görüntüleyicisidir; bir görsel koleksiyonu içinde gezinmek
    ve onu görüntülemek için idealdir.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Basit görsel manipülasyonlarını destekler: Döndürme, yansılama, ters çevirme ve yeniden boyutlandırma</li>
      <li>Kopyalama, taşıma, silme ve diğerleri gibi basit dosya yönetimi işlevlerini destekler</li>
      <li>Hem tek başına hem de Konqueror web tarayıcısı içinde gömülü görüntüleyici olarak kullanılabilir</li>
    </ul>
  ta: >-
    <p>அம்சங்கள்:</p>

    <ul>
      <li>திருப்புதல், புரட்டுதல், மற்றும் அளவுமாற்றம் போன்ற அடிப்படையான படத்திருத்தங்களை ஆதரிக்கும்</li>
      <li>நகலெடுத்தல், நகர்த்தல், மற்றும் அகற்றல் போன்ற அடிப்படை கோப்புநிர்வாக செய்லகளை ஆதரிக்கும்</li>
      <li>தனிப்பட்ட செயலியாகவும், கான்கொரர் உலாவியில் உட்பொதிந்த காட்டியாகவும் பயன்படுத்தலாம்</li>
    </ul>
