    qui n&apos;attendent que cela !</p>
  ko: >-
    <p>I Have No Tomatoes는 극단적인 여가 활동의 아이디어로, 다음과 같은 질문으로 마무리가 됩니다: 10분안에 몇개의 토마토를 부술 수 있나요? 만약 시간이 남는다면, 이 게임에는 제거되기를 기다리는
    야채들이 있습니다.</p>
