SortDesc="photo management application"
LongDesc="An advanced open-source digital photo management application"
VERSION=8.4.0
PRGNAM=digikam
SRCNAM=digikam
# Source download link
SRCURL=https://download.kde.org/stable/digikam/8.4.0/digiKam-8.4.0.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=(akonadi-contacts	bison	boost	doxygen	python3-exiv2	luaexpat	extra-cmake-modules	reflex	gettext	graphviz	imagemagick	jasper	kcalendarcore	kdoctools	kfilemetadata	lensfun03	libheif	libksane marble)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DBUILD_WITH_QT6=ON \
		-DCMAKE_BUILD_TYPE=MinSizeRel \
		-DCMAKE_INSTALL_PREFIX=/usr \
		-DCMAKE_INSTALL_DOCDIR=/usr/doc/$PRGNAM-$VERSION \
		-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF

	cmake --build build
DESTDIR="$PKG" cmake --install build
}
