Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage=""
        #|--------------------------------------|#
SortDesc="handle mobipocket files"
LongDesc="A collection of plugins to handle mobipocket files. https://www.kde.org/applications/graphics/"
VERSION=24.12.1
PRGNAM=kdegraphics-mobipocket
SRCNAM=kdegraphics-mobipocket
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/kdegraphics-mobipocket-24.12.1.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules kio"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DBUILD_WITH_QT6=ON \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
