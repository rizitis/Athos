Homepage="https://kontact.kde.org/"
        #|--------------------------------------|#
SortDesc="library "
LongDesc="Job-based library to send email through an SMTP server"
VERSION=25.04.0
PRGNAM=ksmtp
SRCNAM=ksmtp
# Source download link
SRCURL=https://download.kde.org/stable/release-service/25.04.0/src/ksmtp-25.04.0.tar.xz
COMPRESS=tar.xz

REQUIRED="cyrus-sasl	kcoreaddons	ki18n	kio	doxygen	extra-cmake-modules	graphviz"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
