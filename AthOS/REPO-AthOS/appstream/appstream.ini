SortDesc="standard for creating app"
LongDesc="Provides a standard for creating app stores across distributions. https://distributions.freedesktop.org/wiki/AppStream."
VERSION=1.0.3
PRGNAM=appstream
SRCNAM=AppStream
# Source download link
SRCURL=https://www.freedesktop.org/software/appstream/releases/AppStream-1.0.3.tar.xz
COMPRESS=tar.xz

REQUIRED="libxmlb cairo	curl	gobject-introspection	gperf	itstool	librsvg	libxml2	libxmlb	pango vala"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
mkdir build
cd build
  CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson setup .. \
    --buildtype=release \
    --libdir=/usr/lib${LIBDIRSUFFIX} \
    --localstatedir=/var \
    --libexecdir=/usr/libexec \
    --mandir=/usr/man \
    --prefix=/usr \
    --sysconfdir=/etc \
    -Dstrip=true \
    -Dqt=true \
    -Dvapi=true \
    -Dcompose=true \
    -Dapidocs=false \
    -Dsystemd=false \
    -Dinstall-docs=false
  "${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..

# Preserve customizations:
mv -i $PKG/etc/appstream.conf{,.new}
}
