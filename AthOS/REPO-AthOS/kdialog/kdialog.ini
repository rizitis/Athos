Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://www.kde.org/"
        #|--------------------------------------|#
SortDesc="displaying dialog boxes from shell scripts"
LongDesc="A utility for displaying dialog boxes from shell scripts"
VERSION=24.08.3
PRGNAM=kdialog
SRCNAM=kdialog
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.08.3/src/kdialog-24.08.3.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=(extra-cmake-modules	kdbusaddons	kguiaddons	kiconthemes	kio	knotifications	ktextwidgets	kwindowsystem)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
DESTDIR="$PKG" cmake --install build
}
