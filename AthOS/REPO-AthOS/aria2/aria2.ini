Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://aria2.github.io"
        #|--------------------------------------|#
SortDesc="CLI Metalink/BiTorrent client"
LongDesc="aria2 is a utility for downloading files. The supported protocols are HTTP(S), FTP, BitTorrent, Metalink. It can download a file from multiple sources/protocols and tries to utilize maximum download bandwidth."
VERSION=1.37.0
PRGNAM=aria2
SRCNAM=aria2
# Source download link
SRCURL=https://github.com/tatsuhiro-t/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
MDSCHK=dd00565c2f671331735089e6b807ece0
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
CFLAGS="$SLKCFLAGS" \
CXXFLAGS="$SLKCFLAGS" \
./configure \
  --prefix=/usr \
  --libdir=/usr/lib${LIBDIRSUFFIX} \
  --sysconfdir=/etc \
  --localstatedir=/var \
  --mandir=/usr/man \
  --infodir=/usr/info \
  --docdir=/usr/doc/$PKGNAM-$VERSION \
  --enable-static=no \
  --enable-shared=yes \
  --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt \
  --with-libuv \
  --with-bashcompletiondir=/usr/share/bash-completion/completions \
  --host=$ARCH-slackware-linux \
  --build=$ARCH-slackware-linux

make
make DESTDIR=$PKG install
}
