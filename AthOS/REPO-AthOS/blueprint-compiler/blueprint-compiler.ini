SortDesc="compiler for gtk4 interfaces"
LongDesc="Blueprint is a markup language and compiler for GTK 4 user interfaces."
VERSION=0.16.0
SRCVERSION=v0.16.0
PRGNAM=blueprint-compiler
SRCNAM=blueprint-compiler-$SRCVERSION
SRCURL=https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.16.0/blueprint-compiler-v0.16.0.tar.gz
COMPRESS=tar.gz
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
mkdir -p build
cd build
CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson setup .. \
    --buildtype=release \
    --infodir=/usr/info \
    --libdir=/usr/lib${LIBDIRSUFFIX} \
    --localstatedir=/var \
    --mandir=/usr/man \
    --prefix=/usr \
    --sysconfdir=/etc

"${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..
}
