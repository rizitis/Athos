Packager="Anagnostakis Ioannis <rizitis@gmail.com>"

Homepage="https://www.wolfssl.com/"
        #|--------------------------------------|#
SortDesc="Embedded TLS Library"
LongDesc="Embedded TLS Library (built without OpenSSL compatibility layer) - with jni support"
VERSION=5.7.4
PRGNAM=wolfssl
SRCVERSION=5.7.4-stable
SRCNAM=wolfssl-$SRCVERSION
SRCURL=https://github.com/wolfSSL/wolfssl/archive/v5.7.4-stable/wolfssl-5.7.4-stable.tar.gz
COMPRESS=tar.gz
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


# example for 90% of plasma builds.
slackbuild() {
CFLAGS="$SLKCFLAGS" \
CXXFLAGS="$SLKCFLAGS" \
./autogen.sh
./configure \
		--prefix=/usr \
		--libdir=/usr/lib${LIBDIRSUFFIX} \
		--sysconfdir=/etc \
		--localstatedir=/var \
		--mandir=/usr/man \
		--docdir=/usr/doc/$PRGNAM-$VERSION \
		--enable-shared \
		--enable-static \
		--enable-reproducible-build \
		--disable-opensslall \
		--disable-opensslextra \
		--enable-aescbc-length-checks \
		--enable-curve25519 \
		--enable-ed25519 \
		--enable-ed25519-stream \
		--disable-oldtls \
		--enable-base64encode \
		--enable-tlsx \
		--enable-scrypt \
		--disable-examples \
		--enable-keygen \
		--enable-wolfssh \
		--enable-intelasm \
		--enable-bigcache \
		--enable-jni \
		--build=$ARCH-slackware-linux
make
make install DESTDIR=$PKG
}
