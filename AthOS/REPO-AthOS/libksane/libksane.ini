SortDesc="library"
LongDesc="An image scanning library"
VERSION=24.08.3
PRGNAM=libksane
SRCNAM=libksane
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.08.3/src/libksane-24.08.3.tar.xz
COMPRESS=tar.xz

REQUIRED=(extra-cmake-modules ki18n	ksanecore	ktextwidgets	kwallet	kwidgetsaddons)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
				-DBUILD_WITH_QT6=ON \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
