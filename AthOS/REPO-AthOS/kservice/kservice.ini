SortDesc="plugin and service introspection"
LongDesc="Advanced plugin and service introspection"
VERSION=6.12.0
PRGNAM=kservice
SRCNAM=kservice

# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.12/kservice-6.12.0.tar.xz
COMPRESS=tar.xz

REQUIRED="bison	doxygen	extra-cmake-modules	flex	graphviz	kdoctools	kconfig	kcoreaddons	kcrash	kdbusaddons	ki18n"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
