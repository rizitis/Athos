Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://www.kde.org/"
        #|--------------------------------------|#
SortDesc="Server library"
LongDesc="Qt-style Client and Server library wrapper for the Wayland libraries"
VERSION=6.3.0
PRGNAM=kwayland
SRCNAM=kwayland
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.3.0/kwayland-6.3.0.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	graphviz	plasma-wayland-protocols	wayland-protocols"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF \
		-DBUILD_QCH=ON

	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
