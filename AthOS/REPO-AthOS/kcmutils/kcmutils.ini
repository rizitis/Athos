SortDesc="Utilities interacting with KCModules"
LongDesc="Utilities for interacting with KCModules"
VERSION=6.8.0
PRGNAM=kcmutils
SRCNAM=kcmutils
# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.8/kcmutils-6.8.0.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=(doxygen	extra-cmake-modules	kirigami	kconfigwidgets	kcoreaddons	kdeclarative	ki18n	kiconthemes	kitemviews	kservice	kxmlgui)
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
DESTDIR="$PKG" cmake --install build
}
