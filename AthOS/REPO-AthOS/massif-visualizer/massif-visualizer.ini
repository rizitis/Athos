SortDesc=" Valgrind Massif data files"
LongDesc="Visualizer for Valgrind Massif data files"
VERSION=25.04.1
PRGNAM=massif-visualizer
SRCNAM=massif-visualizer
SRCURL=https://download.kde.org/stable/release-service/25.04.1/src/massif-visualizer-25.04.1.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules	karchive	kconfig	kcoreaddons	kdiagram	ki18n	kio	kparts"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
		-DCMAKE_INSTALL_DOCDIR=/usr/doc \
		-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
cmake --build build
  DESTDIR="$PKG" cmake --install build

}
