# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
CFLAGS="$SLKCFLAGS -Wno-stringop-overflow -Wno-array-bounds" python3 setup.py install --root=$PKG
}
