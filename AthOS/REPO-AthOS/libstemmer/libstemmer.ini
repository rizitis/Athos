
Homepage="https://dev.gentoo.org/~graaff/"
        #|--------------------------------------|#
SortDesc="C stemming algorithm library"
LongDesc="Snowball provides algorithms for several (mainly European) languages."
VERSION=3.0.1
PRGNAM=libstemmer
SRCNAM=snowball
SRCURL=https://github.com/snowballstem/snowball/archive/v3.0.1/snowball-3.0.1.tar.gz
COMPRESS=tar.gz

BUILD=${BUILD:-1}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
make CFLAGS="-O2 -g -fPIC" libstemmer.so stemwords

mkdir -p "$PKG/usr/lib${LIBDIRSUFFIX}"
mv libstemmer.so* "$PKG/usr/lib${LIBDIRSUFFIX}/"
mkdir -p "$PKG/usr/include"
mv include/* "$PKG/usr/include/"
}
