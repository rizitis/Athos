# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
rm -rf build
npm ci
npm run build
mkdir -p "$PKG"/usr/share/gvm/gsad/web/
	cp -r build/* "$PKG"/usr/share/gvm/gsad/web/

}
