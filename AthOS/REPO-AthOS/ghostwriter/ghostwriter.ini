SortDesc="Distraction-free markdown editor"
LongDesc="Distraction-free markdown editor"
VERSION=24.12.3
PRGNAM=ghostwriter
SRCNAM=ghostwriter
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.3/src/ghostwriter-24.12.3.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules	hunspell	kconfigwidgets	kcoreaddons	kdoctools	kxmlgui"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DBUILD_WITH_QT6=ON \
		-DCMAKE_BUILD_TYPE=None \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-Wno
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
