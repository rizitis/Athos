Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://kde.org/plasma-desktop/"
        #|--------------------------------------|#
SortDesc="Wallpapers for the Plasma Workspace"
LongDesc="Wallpapers for the Plasma Workspace"
VERSION=6.2.5
PRGNAM=plasma-workspace-wallpapers
SRCNAM=plasma-workspace-wallpapers
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.2.5/plasma-workspace-wallpapers-6.2.5.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
