SortDesc="KDE PIM cryptographic library"
LongDesc="KDE PIM cryptographic library"
VERSION=24.12.1
PRGNAM=libkleo
SRCNAM=libkleo
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/libkleo-24.12.1.tar.xz
COMPRESS=tar.xz

REQUIRED="gnupg boost	extra-cmake-modules	gpgme	kcodecs	kcompletion	kconfig	kcoreaddons	ki18n	kitemmodels	kpimtextedit	kwidgetsaddons	kwindowsystem"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
