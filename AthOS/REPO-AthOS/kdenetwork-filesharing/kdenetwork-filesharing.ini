SRCURL=https://download.kde.org/stable/release-service/24.12.3/src/kdenetwork-filesharing-24.12.3.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules	kcompletion	kcoreaddons	kdeclarative	kdoctools	ki18n	kio	kwidgetsaddons		samba"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DSAMBA_INSTALL=OFF
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
