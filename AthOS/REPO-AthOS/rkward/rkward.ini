
Homepage="https://download.kde.org/stable/rkward"
        #|--------------------------------------|#
SortDesc="IDE/GUI for R"
LongDesc="Easy extensible and easy-to-use IDE/GUI for R."
VERSION=0.8.1
PRGNAM=rkward
SRCNAM=rkward
SRCURL=https://download.kde.org/stable/rkward/0.8.1/rkward-0.8.1.tar.gz
COMPRESS=tar.gz

REQUIRED="R	extra-cmake-modules	kconfig	kcoreaddons	kdoctools	ki18n	knotifications	kparts	ktexteditor	kwidgetsaddons	kwindowsystem	kxmlgui"
OPTDEPS=

BUILD=${BUILD:-1}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_DOCDIR=/usr/doc \
        -DCMAKE_INSTALL_MANDIR=/usr/man \
        -DKDE_INSTALL_LIBEXECDIR=libexec \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
DESTDIR="$PKG" cmake --install build
}
