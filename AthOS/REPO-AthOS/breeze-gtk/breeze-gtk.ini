Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://kde.org/plasma-desktop/"
        #|--------------------------------------|#
SortDesc="A GTK Theme Built to Match KDE's Breeze"
LongDesc="A GTK Theme Built to Match KDE's Breeze"
VERSION=6.3.0
PRGNAM=breeze-gtk
SRCNAM=breeze-gtk
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.3.0/breeze-gtk-6.3.0.tar.xz
COMPRESS=tar.xz

REQUIRED="breeze	extra-cmake-modules	pycairo	sassc"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=MinSizeRel \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
