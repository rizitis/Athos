
Homepage="https://panwriter.com/"
        #|--------------------------------------|#
SortDesc="markdown editor"
LongDesc="Markdown editor with pandoc integration and paginated preview. Pandoc is a well-known and treasured tool among hackers.1 It can convert between all sorts of document formats â€“ from and to Markdown, HTML webpages, MS Office Word .docx, EPUB eBooks, LaTeX for academic publishing, and many more. You can even generate PDF and PowerPoint slide-shows, as well as export to InDesign ICML. But until now, users had to master the command-line, before they could tap into the power of pandoc. No longer"
VERSION=0.8.9
PRGNAM=panwriter
SRCNAM=PanWriter
SRCURL=https://github.com/mb21/panwriter/releases/download/v0.8.9/PanWriter-0.8.9.AppImage
COMPRESS=AppImage
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS="pandoc"
CHROOT=NO

BUILD=${BUILD:-1}


patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}

desktop_entry() {
mkdir -p "$PKG"/usr/share/applications
cat <<EOF >> "$PKG"/usr/share/applications/$PRGNAM.desktop
[Desktop Entry]
Version=1.0
Name=$SRCNAM
Comment=$SortDesc
GenericName=$SRCNAM
Exec=$PRGNAM
Icon=$PRGNAM
Terminal=false
Type=Application
Categories=Utility;
Keywords=
EOF
}


slackbuild() {
mkdir -p "$PKG"/usr/local/{src,bin}
mv "$TMP"/"$PRGNAM-$VERSION" "$PKG"/usr/local/src/
cat "$CWD"/"$PRGNAM" > "$PKG"/usr/local/bin/"$PRGNAM"
chmod +x "$PKG"/usr/local/bin/"$PRGNAM"
mkdir -p "$PKG"/usr/share/icons/hicolor
cp -R "$PKG"/usr/local/src/"$PRGNAM-$VERSION"/usr/share/icons/hicolor/512x512 "$PKG"/usr/share/icons/hicolor/
desktop_entry
}
