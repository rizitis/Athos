Packager="Anagnostakis Ioannis <rizitis@gmail.com>"

Homepage="http://sqlcipher.net"
        #|--------------------------------------|#
SortDesc="256 bit AES encryption SQLite extension"
LongDesc="SQLCipher is an SQLite extension that provides transparent 256-bit AES encryption of database files. Pages are encrypted before being written to disk and are decrypted when read back. Due to the small footprint and great performance it's ideal for protecting embedded application databases and is well suited for mobile development"
VERSION=4.7.0
PRGNAM=sqlcipher
SRCNAM=sqlcipher
SRCURL=https://github.com/sqlcipher/sqlcipher/archive/v4.7.0/sqlcipher-4.7.0.tar.gz
COMPRESS=tar.gz
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


# example for 90% of plasma builds.
slackbuild() {
CFLAGS="$SLKCFLAGS -DSQLITE_HAS_CODEC -DSQLITE_EXTRA_INIT=sqlcipher_extra_init -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown" \
CXXFLAGS="$SLKCFLAGS" \
LDFLAGS="-lcrypto" \
./configure \
 --prefix=/usr \
 --libdir=/usr/lib${LIBDIRSUFFIX} \
 --sysconfdir=/etc \
 --localstatedir=/var \
 --mandir=/usr/man \
 --with-tempstore=yes \
 --disable-static \
 --disable-tcl \
 --build=$ARCH-slackware-linux

make
make install DESTDIR="$PKG"
}
