
Homepage="https://mhogomchungu.github.io/sirikali"
        #|--------------------------------------|#
SortDesc="A Qt/C++ GUI front end to cryfs,encfs.."
LongDesc="SiriKali is a Qt/C++ GUI application that manages ecryptfs, cryfs, encfs, gocryptfs, fscrypt, securefs and Cryptomator encrypted folders. These projects are compared here. SiriKali can also connect to ssh servers using sshfs."
VERSION=1.8.2
PRGNAM=sirikali
SRCNAM=SiriKali
SRCURL=https://github.com/mhogomchungu/sirikali/releases/download/1.8.2/SiriKali-1.8.2.tar.xz
COMPRESS=tar.xz
#OPTDEPS="kwallet"

BUILD=${BUILD:-1}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RELEASE \
		-DBUILD_WITH_QT6=ON \
		-DCMAKE_INSTALL_PREFIX=/usr \
		-DCMAKE_INSTALL_DOCDIR=/usr/doc/$PRGNAM-$VERSION \
		-DCMAKE_INSTALL_MANDIR=man \
		-DMAN_INSTALL_DIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64

	cmake --build build
	DESTDIR="$PKG" cmake --install build

# fix man pages.
pushd $PKG || exit 1
cp -R usr/share/man usr/
rm -rf usr/share/man
popd || exit 1
}
