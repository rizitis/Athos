Homepage="https://github.com/nbonamy/witsy"
        #|--------------------------------------|#
SortDesc="Generative AI desktop application"
LongDesc="Generate content in any application: From any editable content in any application Hit the Prompt anywhere shortcut (Shift+Control+Space / ^â‡§Space) Enter your prompt in the window that pops up Watch Witsy enter the text directly in your application."
VERSION=2.3.0
PRGNAM=witsy
SRCNAM=Witsy-linux-x64
SRCURL=https://github.com/nbonamy/witsy/releases/download/v2.3.0/Witsy-2.3.0-linux-x64.zip
COMPRESS=zip
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


# example for 90% of plasma builds.
slackbuild() {
desktop_entry() {
mkdir -p "$PKG"/usr/share/applications
cat <<EOF >> "$PKG"/usr/share/applications/$PRGNAM.desktop
[Desktop Entry]
Version=1.0
Name=$PRGNAM
Comment=$SortDesc
GenericName=$SRCNAM
Exec=$PRGNAM %U
Icon=$PRGNAM
Terminal=false
Type=Application
Categories=Utility;
Keywords="OpenAI, Ollama, Anthropic, MistralAI, Google, Groq and Cerebras"
EOF
}
mkdir -p $PKG/usr/local/bin
   cd ..
   cp -R "$SRCNAM" "$PKG"/usr/local/bin
   chmod +rx "$PKG"/usr/local/bin/"$SRCNAM"
   cp $CWD/witsy "$PKG"/usr/local/bin
   chmod +x "$PKG"/usr/local/bin/witsy

desktop_entry
mkdir -p $PKG/usr/share/pixmaps
wget https://raw.githubusercontent.com/nbonamy/witsy/v1.35.1/assets/icon.png
install -Dm644 icon.png "$PKG"/usr/share/pixmaps/witsy.png
}
