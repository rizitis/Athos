Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://community.kde.org/KDE_PIM"
        #|--------------------------------------|#
SortDesc="KDE-based library"
LongDesc="LibKGAPI is a KDE-based library for accessing various Google services via their public API"
VERSION=24.12.1
PRGNAM=libkgapi
SRCNAM=libkgapi
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/libkgapi-24.12.1.tar.xz
COMPRESS=tar.xz

REQUIRED="cyrus-sasl	kcalendarcore	kcontacts	kio	kwallet	kwindowsystem	doxygen	extra-cmake-modules	graphviz"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF \
		-DBUILD_QCH=ON

	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
