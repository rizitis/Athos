
Homepage="https://github.com/Seagate/openSeaChest"
        #|--------------------------------------|#
SortDesc="Cross platform utilities"
LongDesc="Cross platform utilities useful for performing various operations on SATA, SAS, NVMe, and USB storage devices."
VERSION=25.05
SRCVERSION=v25.05
PRGNAM=openseachest
SRCNAM=openSeaChest-"$SRCVERSION"
SRCURL=https://github.com/Seagate/openSeaChest/releases/download/v25.05/SourceCode_With_Submodules.tar.xz
COMPRESS=tar.xz

BUILD=${BUILD:-1}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
License="https://github.com/Seagate/openSeaChest/blob/develop/LICENSE.md"
mkdir build
	cd build
  CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson .. \
    --buildtype=release \
    --infodir=/usr/info \
    --libdir=/usr/lib${LIBDIRSUFFIX} \
    --localstatedir=/var \
    --mandir=/usr/man \
    --prefix=/usr \
    --sysconfdir=/etc \
    -Dstrip=true
  "${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..
mkdir -p "$PKG/usr/doc/$PRGNAM-$VERSION"
pushd "$PKG/usr/doc/$PRGNAM-$VERSION" || exit
wget "$License"
popd || exit
}
