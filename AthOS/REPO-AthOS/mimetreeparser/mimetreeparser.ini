SortDesc="Parser for MIME trees"
LongDesc="Parser for MIME trees"
VERSION=24.12.1
PRGNAM=mimetreeparser
SRCNAM=mimetreeparser
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/mimetreeparser-24.12.1.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	gpgme	graphviz	kcalendarcore	kcodecs	ki18n	kmbox	kmime	kwidgetsaddons	libkleo"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
