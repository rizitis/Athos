Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://community.kde.org/KDE_PIM"
        #|--------------------------------------|#
SortDesc="Job-based API"
LongDesc="Job-based API for interacting with IMAP servers"
VERSION=25.04.1
PRGNAM=kimap
SRCNAM=kimap
# Source download link
SRCURL=https://download.kde.org/stable/release-service/25.04.1/src/kimap-25.04.1.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules cyrus-sasl	kcoreaddons	ki18n	kio	kmime"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
