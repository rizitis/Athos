Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://kde.org/plasma-desktop"
        #|--------------------------------------|#
SortDesc="Library"
LongDesc="Library and examples for creating an RDP server"
VERSION=6.3.4
PRGNAM=krdp
SRCNAM=krdp
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.3.4/krdp-6.3.4.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules plasma-wayland-protocols kcmutils kconfig kcoreaddons  kcrash ki18n kirigami kpipewire kstatusnotifieritem"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
