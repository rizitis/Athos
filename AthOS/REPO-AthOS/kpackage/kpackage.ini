Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://community.kde.org/Frameworks"
        #|--------------------------------------|#
SortDesc="Framework"
LongDesc="Framework that lets applications manage user installable packages of non-binary assets"
VERSION=6.11.0
PRGNAM=kpackage
SRCNAM=kpackage
# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.11/kpackage-6.11.0.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	kdoctools	karchive	kcoreaddons	ki18n"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
