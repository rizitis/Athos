SortDesc="Web Browser"
LongDesc="Cross-platform Qt Web Browser"
VERSION=24.12.3
PRGNAM=falkon
SRCNAM=falkon
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.3/src/falkon-24.12.3.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules karchive	kcoreaddons	kcrash	ki18n	kio	kwallet	libxcb	openssl	purpose	python3"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_SHARED_LIBS=True \
		-DBUILD_TESTING=OFF

	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
