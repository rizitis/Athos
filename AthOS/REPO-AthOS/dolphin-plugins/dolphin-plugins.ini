SortDesc="Extra Dolphin plugins"
LongDesc="Extra Dolphin plugins"
VERSION=24.12.3
PRGNAM=dolphin-plugins
SRCNAM=dolphin-plugins
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.3/src/dolphin-plugins-24.12.3.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
#MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED="dolphin	extra-cmake-modules	ki18n	kio	ktexteditor	ktextwidgets	kxmlgui"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_svn=OFF
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
