SortDesc="An easy-to-use paint program"
LongDesc="An easy-to-use paint program"
VERSION=24.12.1
PRGNAM=kolourpaint
SRCNAM=kolourpaint
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/kolourpaint-24.12.1.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED="extra-cmake-modules	kdoctools	kguiaddons	ki18n	kiconthemes	kio	kitemmodels	ktextwidgets	kwidgetsaddons	kxmlgui	libksane"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {

cmake -B build -G Ninja \
		-DBUILD_WITH_QT6=ON \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
