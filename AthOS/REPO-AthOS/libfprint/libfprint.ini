PRGNAM=libfprint
SRCNAM=libfprint-v1.94.8
SRCURL=https://gitlab.freedesktop.org/libfprint/libfprint/-/archive/v1.94.8/libfprint-v1.94.8.tar.gz
COMPRESS=tar.gz
GITCHEK=
MDSCHK=
