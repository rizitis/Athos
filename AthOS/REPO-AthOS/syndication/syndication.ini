SortDesc="An RSS/Atom parser library"
LongDesc="An RSS/Atom parser library"
VERSION=6.13.0
PRGNAM=syndication
SRCNAM=syndication
# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.13/syndication-6.13.0.tar.xz
COMPRESS=tar.xz

REQUIRED="kcodecs extra-cmake-modules	doxygen	graphviz"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
