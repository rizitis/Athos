
Homepage="https://github.com/flatpak/xdg-desktop-portal-gtk"
        #|--------------------------------------|#
SortDesc=""
LongDesc="Gtk implementation of xdg-desktop-portal."
VERSION=1.15.3
PRGNAM=xdg-desktop-portal-gtk
SRCNAM=xdg-desktop-portal-gtk
SRCURL=https://github.com/flatpak/xdg-desktop-portal-gtk/releases/download/1.15.3/xdg-desktop-portal-gtk-1.15.3.tar.xz
COMPRESS=tar.xz
REQUIRED="gsettings-desktop-schemas xdg-desktop-portal"

BUILD=${BUILD:-1}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
mkdir build
cd build
  CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson setup .. \
    --buildtype=release \
    --infodir=/usr/info \
    --libdir=/usr/lib64 \
    --localstatedir=/var \
    --mandir=/usr/man \
    --prefix=/usr \
    --sysconfdir=/etc \
    -Dappchooser=enabled \
    -Dsettings=enabled \
    -Dlockdown=disabled \
    -Dwallpaper=disabled \
    -Dstrip=true
  "${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..
}
