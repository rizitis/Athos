SortDesc="text editor"
LongDesc="Advanced text editor which provide advanced html feature"
VERSION=25.04.0
PRGNAM=kpimtextedit
SRCNAM=kpimtextedit
# Source download link
SRCURL=https://download.kde.org/stable/release-service/25.04.0/src/kpimtextedit-25.04.0.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules grantlee	kcodecs	kconfig	kconfigwidgets	kcoreaddons	ki18n	kiconthemes	kio	ktextaddons	kwidgetsaddons	kxmlgui	sonnet	syntax-highlighting"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
