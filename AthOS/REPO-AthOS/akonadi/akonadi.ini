Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://community.kde.org/KDE_PIM"
        #|--------------------------------------|#
SortDesc="cross-desktop storage service"
LongDesc="A cross-desktop storage service for PIM data and meta data providing concurrent read, write, and query access"
VERSION=24.12.2
PRGNAM=akonadi
SRCNAM=akonadi
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.2/src/akonadi-24.12.2.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
#MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
LDFLAGS="$LDFLAGS -Wl,-z,stack-size=1024768" \
	cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=MinSizeRel \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_DESIGNERPLUGIN=ON \
		-DBUILD_TESTING=OFF
	cmake --build build

	DESTDIR="$PKG" cmake --install build
}
