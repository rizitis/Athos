Packager="Anagnostakis Ioannis <rizitis@gmail.com>"

Homepage="https://gitlab.gnome.org/World/podcasts"
        #|--------------------------------------|#
SortDesc="GTK-based podcast aggregator"
LongDesc="A Podcast application for GNOME. Listen to your favorite podcasts, right from your desktop.The project used to be called Hammond, after Allan Moore's character Evey Hammond from the graphic novel V for Vendetta.It was renamed to GNOME Podcasts on 2018/07/24 shortly before its first public release."
VERSION=0.7.2
PRGNAM=gnome-podcasts
SRCNAM=podcasts
SRCURL=https://gitlab.gnome.org/World/podcasts/-/archive/0.7.2/podcasts-0.7.2.tar.gz
COMPRESS=tar.gz
GITCHEK=
MDSCHK=
REQUIRED="libadwaita gst-plugins-bad"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}

ifexist(){
pushd $PKG/usr/doc/gnome-podcasts-0.7.2/ || true
	rm -r build || true
	popd || true
}


slackbuild() {
mkdir build
	  cd build
	  CFLAGS="$SLKCFLAGS" \
	  CXXFLAGS="$SLKCFLAGS" \
	  meson .. \
	    --buildtype=release \
	    --infodir=/usr/info \
	    --libdir=/usr/lib${LIBDIRSUFFIX} \
	    --localstatedir=/var \
	    --mandir=/usr/man \
	    --prefix=/usr \
	    --sysconfdir=/etc \
	    -Dstrip=true
	  "${NINJA:=ninja}" "$JOBS"
	  DESTDIR=$PKG "$NINJA" install
	cd ..
ifexist
}
