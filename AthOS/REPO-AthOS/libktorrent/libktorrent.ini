SortDesc="A powerful BitTorrent client for KDE"
LongDesc="A powerful BitTorrent client for KDE"
VERSION=25.04.0
PRGNAM=libktorrent
SRCNAM=libktorrent
SRCURL=https://download.kde.org/stable/release-service/25.04.0/src/libktorrent-25.04.0.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	karchive	kcrash	ki18n	kio	solid"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
