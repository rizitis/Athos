Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="https://kontact.kde.org/"
        #|--------------------------------------|#
SortDesc="PIM library providing Gravatar support"
LongDesc="KDE PIM library providing Gravatar support"
VERSION=25.04.0
PRGNAM=libgravatar
SRCNAM=libgravatar
# Source download link
SRCURL=https://download.kde.org/stable/release-service/25.04.0/src/libgravatar-25.04.0.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules kconfig	ki18n	kio	ktextwidgets	kwidgetsaddons	pimcommon"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
