Packager="Anagnostakis Ioannis <rizitis@gmail.com> GR"

Homepage="invent.kde.org/plasma"
        #|--------------------------------------|#
SortDesc="library"
LongDesc="A library for accessing the usage data collected by the activities system"
VERSION=6.2.5
PRGNAM=plasma-activities-stats
SRCNAM=plasma-activities-stats
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.2.5/plasma-activities-stats-6.2.5.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	boost	graphviz	kconfig"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
