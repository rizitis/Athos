SortDesc="Abstraction for system notifications"
LongDesc="Abstraction for system notifications"
VERSION=6.12.0
PRGNAM=knotifications
SRCNAM=knotifications
# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.12/knotifications-6.12.0.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
#MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED="kconfig	kcoreaddons	kwindowsystem	libcanberra	phonon"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib \
		-DBUILD_TESTING=OFF \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
