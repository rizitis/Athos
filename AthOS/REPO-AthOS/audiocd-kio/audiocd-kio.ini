SortDesc="Kioslave for accessing audio CDs"
LongDesc="Kioslave for accessing audio CDs"
VERSION=24.12.1
PRGNAM=audiocd-kio
SRCNAM=audiocd-kio
# Source download link
SRCURL=https://download.kde.org/stable/release-service/24.12.1/src/audiocd-kio-24.12.1.tar.xz
COMPRESS=tar.xz
GITCHEK=
# Empty if not mdsum check needed.
#MDSCHK=
BIN_PKG=
# Add required and optional deps if needed in parenthesis. (foo foo1 foo2)
REQUIRED="cdparanoia	extra-cmake-modules	flac	kcmutils	kconfig	kdoctools	ki18n	kio	libkcddb	libkcompactdisc	libvorbis"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=MinSizeRel \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build

		DESTDIR="$PKG" cmake --install build
}
