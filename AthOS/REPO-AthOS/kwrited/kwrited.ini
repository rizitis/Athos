SortDesc="daemon"
LongDesc="KDE daemon listening for wall and write messages"
VERSION=6.3.4
PRGNAM=kwrited
SRCNAM=kwrited
# Source download link
SRCURL=https://download.kde.org/stable/plasma/6.3.4/kwrited-6.3.4.tar.xz
COMPRESS=tar.xz

REQUIRED="extra-cmake-modules	kcoreaddons	kdbusaddons	ki18n	knotifications	kpty"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
