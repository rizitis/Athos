Packager="Anagnostakis Ioannis <rizitis@gmail.com>"

Homepage="https://gitlab.gnome.org/GNOME/libadwaita"
        #|--------------------------------------|#
SortDesc="GTK 4 library implementing the GNOME HIG"
LongDesc="Building blocks for modern GNOME applications.Libadwaita is a GTK 4 library implementing the GNOME HIG complementing GTK. For GTK 3 this role has increasingly been played by Libhandy, and so Libadwaita is a direct Libhandy successor."
VERSION=1.6.4
PRGNAM=libadwaita
SRCNAM=libadwaita
SRCURL=https://download.gnome.org/sources/libadwaita/1.6/libadwaita-1.6.4.tar.xz
COMPRESS=tar.xz
GITCHEK=
MDSCHK=
REQUIRED=
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}


slackbuild() {
mkdir build
cd build
  CFLAGS="$SLKCFLAGS" \
  CXXFLAGS="$SLKCFLAGS" \
  meson setup .. \
    --buildtype=release \
    --infodir=/usr/info \
    --libdir=/usr/lib${LIBDIRSUFFIX} \
    --localstatedir=/var \
    --mandir=/usr/man \
    --datadir=/usr/share \
    --prefix=/usr \
    --sysconfdir=/etc \
    -Dgtk_doc=false \
    -Dexamples=true \
    -Dtests=false \
    -Dstrip=true
  "${NINJA:=ninja}"
  DESTDIR=$PKG $NINJA install
cd ..
}
