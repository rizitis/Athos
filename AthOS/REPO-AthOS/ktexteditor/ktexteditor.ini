SortDesc="Advanced embeddable text editor"
LongDesc="Advanced embeddable text editor"
VERSION=6.13.0
PRGNAM=ktexteditor
SRCNAM=ktexteditor
# Source download link
SRCURL=https://download.kde.org/stable/frameworks/6.13/ktexteditor-6.13.0.tar.xz
COMPRESS=tar.xz

REQUIRED="doxygen	extra-cmake-modules	graphviz	karchive	kauth	kconfig	kguiaddons	ki18n	kiconthemes	kio	kparts	sonnet	syntax-highlighting"
OPTDEPS=

BUILD=${BUILD:-1}
TAG=${TAG:-_rtz}


# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH
  done
fi
}


slackbuild() {
cmake -B build -G Ninja \
		-DCMAKE_BUILD_TYPE=RelWithDebInfo \
		-DCMAKE_INSTALL_PREFIX=/usr \
-DCMAKE_INSTALL_DOCDIR=/usr/doc \
-DCMAKE_INSTALL_MANDIR=/usr/man \
		-DCMAKE_INSTALL_LIBDIR=lib64 \
		-DBUILD_TESTING=OFF \
		-DBUILD_QCH=ON
	cmake --build build
	DESTDIR="$PKG" cmake --install build
}
