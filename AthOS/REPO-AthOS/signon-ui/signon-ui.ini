# This must be always here even if not patches needed.
patch_build() {
if [ -e $CWD/patches/ ]; then
  for PATCH in $CWD/patches/*.patch; do
    patch -p1 -i $PATCH || exit
  done
fi
}



slackbuild() {
sed -e "s|src \\\|src|" -e "/tests/d" -i signon-ui.pro
	qmake6 \
		PREFIX=/usr \
		LIBDIR=/usr/lib64
	make
INSTALL_ROOT="$PKG" make install
}
